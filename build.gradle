apply plugin: 'java'
apply plugin: 'idea'

dependencies {
    compile files('D:/Program Files (x86)/JetBrains/IntelliJ IDEA Community Edition 11.1.3/lib/junit-4.10.jar')
    runtime files('D:/Program Files (x86)/JetBrains/IntelliJ IDEA Community Edition 11.1.3/lib/junit-4.10.jar')
}

sourceSets {
    main {
        java {
            srcDir 'src/'
        }
